{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Sign in
{% endblock title %}
{% block content %}
<div class="content-section container">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset>
            <legend class='border-bottom mb-4 pb-3'>Login</legend>

            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class='btn btn-outline-primary my-3'>Sign in</button>
        </div>
    </form>
    <small class='mt-3'>Need an account? <a href="#">Sign up</a> </small>
</div>
{% endblock content %}
