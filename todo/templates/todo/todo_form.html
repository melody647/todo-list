{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Add Todo
{% endblock title %}
{% block content %}
<div class="content-section container">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset>
            <legend class='border-bottom mb-4 pb-3'>Add todo</legend>

            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class='btn btn-outline-primary my-3'>Add</button>
        </div>
    </form>
</div>
{% endblock content %}
