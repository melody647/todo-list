{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
delete
{% endblock title %}
{% block content %}
<div class="content-section">

    <form action="" method="POST">
        {% csrf_token %}
        <fieldset>
            <legend class='border-bottom mb-4 pb-3'>Delete Todo</legend>
            <h2>Are you really want to delete this todo "{{ object.title }}" ?</h2>
        </fieldset>
        <div class="form-group">
            <button type="submit" class='btn btn-outline-danger my-3'>Yes, Delete </button>
            <a class='btn btn-outline-secondary my-3' href="{% url 'alltodos' %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock content %}
